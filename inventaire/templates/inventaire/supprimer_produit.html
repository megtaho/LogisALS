<!-- inventaire/templates/inventaire/supprimer_produit.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer le produit</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Style général pour la page de confirmation */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .btn-confirm, .btn-cancel {
            padding: 15px;
            font-size: 1.2em;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin: 10px;
            width: 45%;
        }

        .btn-confirm {
            background-color: #ff4d4d;
            color: white;
        }

        .btn-confirm:hover {
            background-color: #cc0000;
        }

        .btn-cancel {
            background-color: #007BFF;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #0056b3;
        }

        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% include 'inventaire/navbar.html' %}

    <div class="container">
        <h1>Confirmer la suppression</h1>
        <p>Êtes-vous sûr de vouloir supprimer le produit "{{ produit.nom }}" ?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn-confirm">Oui, supprimer</button>
        </form>
        <div class="back-link">
            <a href="{% url 'liste_produits' %}">Annuler</a>
        </div>
    </div>
</body>
</html>
