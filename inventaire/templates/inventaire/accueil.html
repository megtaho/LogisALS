<!DOCTYPE html>
<html lang="fr">
{% load static %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LogisALS ‚Äì Gestion d'inventaire industrielle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .hero-container {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 700px;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: bold;
    }

    p.description {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    video.bg-video {
      position: absolute;
      top: 0;
      left: 0;
      object-fit: cover;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .btn-lg {
      padding: 12px 30px;
      font-size: 1.2rem;
      margin: 10px 10px 0 10px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      p.description {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

<div class="hero-container">

  <!-- üé• Vid√©o de fond -->
  <video class="bg-video" autoplay muted loop>
    <source src="{% static 'videos/industrie.mp4' %}" type="video/mp4" />
    Votre navigateur ne supporte pas la vid√©o HTML5.
  </video>

  <div class="hero-overlay"></div>

  <div class="hero-content">
    <h1>Bienvenue sur LogisALS</h1>
    <p class="description">Solution professionnelle pour la gestion industrielle des stocks, achats et ventes.</p>
    <div>
      <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Se connecter</a>
      <a href="{% url 'inscription' %}" class="btn btn-outline-light btn-lg">Cr√©er un compte</a>
      <a href="{% url 'a_propos' %}" class="btn btn-outline-info btn-lg">En savoir plus</a>
    </div>
  </div>

</div>

</body>
</html>
