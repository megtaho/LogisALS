<!DOCTYPE html>
<html lang="fr">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrer une commande â€“ LogisALS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f4f4f4;">

<div class="container py-5">
    <h1 class="text-center text-primary mb-5">Enregistrer une commande</h1>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 bg-white p-4 rounded shadow">
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="produit_id" class="form-label">Produit :</label>
                    <select name="produit_id" class="form-select" required>
                        {% for produit in produits %}
                            <option value="{{ produit.id }}">{{ produit.nom }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="type_transaction" class="form-label">Type de transaction :</label>
                    <select name="type_transaction" class="form-select" required>
                        <option value="achat">Achat</option>
                        <option value="vente">Vente</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="quantite" class="form-label">QuantitÃ© :</label>
                    <input type="number" name="quantite" min="1" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-success w-100">âœ… Enregistrer la commande</button>
            </form>

            <div class="text-center mt-4">
                <a href="{% url 'profile' %}" class="btn btn-secondary">â¬… Retour au profil</a>
            </div>
        </div>
    </div>

    <!-- Tableau de stock actuel -->
    <h2 class="text-center mt-5 text-dark">ðŸ“¦ Stock actuel des produits</h2>
    <div class="table-responsive mt-3">
        <table class="table table-bordered table-hover bg-white shadow-sm">
            <thead class="table-primary">
                <tr>
                    <th>Nom du produit</th>
                    <th>QuantitÃ© en stock</th>
                </tr>
            </thead>
            <tbody>
                {% for produit in produits %}
                    <tr>
                        <td>{{ produit.nom }}</td>
                        <td>{{ produit.quantite_stock }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
